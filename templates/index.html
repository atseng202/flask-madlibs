{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}
    <form action="/questions">
      <select name="story-templates">
        {% for (story_category, story) in templates.items() %}
          <option value="{{ story_category }}"> {{ story.template }}</option>
        {% endfor %}  
      </select>
      <button type="submit">Submit</button>
    </form>
{% endblock %}
